<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cavy</title>
    <script>
      (function() {
        if (!process.env.CAVY_HOT) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './app.css';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(link, s);
        }
      }());
    </script>
  </head>
  <body>
    <div id="app-root"></div>

    <script>
      (function() {
        var renderer = document.createElement('script');
        renderer.type = 'text/javascript';
        renderer.async = true;

        renderer.src = (function(){
          if (process.env.CAVY_HOT)
            return 'http://localhost:8888/build/renderer.js'
          else
            return './renderer.js';
        })();
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(renderer, s);
      }());
    </script>
  </body>
</html>
